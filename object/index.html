<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>  
    $(function(){
        $("#header").load("header.html")
        });
        $(function(){
            $("#footer").load("footer.html")
        })
    </script>
    <style>
    .carousel-inner img {
      width: 100%;
      height: 100%;
        }
        body{
          background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <div id="header"></div>
</header>
<section>
        <div class="index_middle">
          <video autoplay="" loop="" muted="" id="video4" style="width:100%;height:auto; " src="image\index_middle.mp4"> </video>
          <h1>IRONCLAW RGB WIRELESS</h1>
          <span>采用SLIPSTREAM WIRELESS技术的游戏鼠标</span>
          <a href="#">了解详情</a>
        </div>
        <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- 指示符 -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
          </ul>
         
          <!-- 轮播图片 -->
          <div class="carousel-inner">
            <div class="carousel-item active index_carousel">
              <img src="image\index1.jpg">
              <div class="carousel-caption">
                  <h1>K70 MK.2 RGB RAPIDFIRE</h1>
                  <p>游戏键盘</p>
                  <a href="#">了解详情</a>
                </div>
            </div>
            <div class="carousel-item index_carousel">
              <img src="image\index2.jpg">
              <div class="carousel-caption">
                  <h1>WIRELESS SE PREMIUM</h1>
                  <p>游戏耳机</p>
                  <a href="#">了解详情</a>
                </div>
            </div>
            <div class="carousel-item index_carousel">
              <img src="image\index3.jpg">
              <div class="carousel-caption">
                  <h1>CRYSTAL SERIES 680X RGB</h1>
                  <p>钢化玻璃智能机箱</p>
                  <a href="#">了解详情</a>
                </div>
            </div>
            <div class="carousel-item index_carousel">
              <img src="image\index4.jpg">
              <div class="carousel-caption">
                  <h1>GLAIVE RGB PRO </h1>
                  <p>游戏鼠标</p>
                  <a href="#">了解详情</a>
                </div>
            </div>
          </div>
          <!-- 左右切换按钮 -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
  </section>
<footer>
    <div id="footer"></div>
</footer>
</body>
</html>
